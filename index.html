<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator By TechWithTwin</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form id="calc-form" class="card">
      <div>
        <h1>JavaScript Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
      </div>

      <div class="field">
        <label for="amount">Bill Amount in $</label>
        <input
          required
          name="amount"
          id="amount"
          placeholder="e.g 100"
          type="number"
          min="0"
        />
      </div>
      <div class="field">
        <label for="percentage">Tip Percentage</label>
        <input
          required
          name="percentage"
          id="percentage"
          type="number"
          min="1"
          max="100"
          placeholder="e.g 10"
        />
      </div>
      <button type="submit">Calculate</button>
      <p class="summary">Total: $120</p>
    </form>
    <p class="attr">
      Image by
      <a
        href="https://pixabay.com/users/breaklessbiker-27735510/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=9195211"
        >JAGADEESH S</a
      >
      from
      <a
        href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=9195211"
        >Pixabay</a
      >
    </p>
    <script src="./script.js"></script>
  </body>
</html>
